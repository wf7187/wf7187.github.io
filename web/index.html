<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李明 - 个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <button class="menu-toggle" aria-label="导航菜单" aria-expanded="false">
            <span class="hamburger"></span>
        </button>
        <ul class="nav-links" aria-hidden="true">
            <li><a href="#home" class="nav-link">首页</a></li>
            <li><a href="#portfolio" class="nav-link">作品</a></li>
            <li><a href="#about" class="nav-link">关于</a></li>
            <li><a href="#contact" class="nav-link">联系</a></li>
        </ul>
        <div class="menu-overlay"></div>
    </nav>

    <!-- 首页Banner -->
    <section class="banner" id="home">
        <div class="banner-content">
            <img src="avatar.jpg" alt="李明" class="avatar">
            <h1>前端开发者 & UI设计师</h1>
            <p>专注于创造美观实用的数字体验</p>
            <button class="cta-button">查看作品</button>
        </div>
    </section>

    <!-- 作品集 -->
    <section class="portfolio" id="portfolio">
        <h2>精选作品</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="项目1" class="project-image">
                <div class="project-info">
                    <h3>电商平台设计</h3>
                    <p>全栈电商解决方案开发</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于我 -->
    <section class="about" id="about">
        <h2>技术栈</h2>
        <div class="skill">
            <div class="skill-bar html">90%</div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section class="contact" id="contact">
        <form class="contact-form">
            <input type="text" placeholder="姓名" required>
            <input type="email" placeholder="邮箱" required>
            <textarea rows="5" placeholder="留言" required></textarea>
            <button type="submit">发送信息</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="social-links">
            <a href="#" aria-label="GitHub">GitHub</a> | 
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
        </div>
        <p>&copy; 2023 李明. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
